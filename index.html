<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-Down-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gamja-flower-regular">
    <div class="container text-center main-box">
        <h1 >⇅ 숫자 맞추기 게임 ⇅</h1>
        <div id="result-area">결과가 나옵니다</div>
        <div class="input-area">
            <div id="chance-area">남은 기회 : 3번</div>
            <div id="right-answer">정답 : </div>
            <input class="text-center mt-2" id="user-input" type="number" placeholder="1~100사이 숫자를 입력하세요">
        </div>
        
       <span class="button-area">
        <button type="button" class="btn btn-danger" id="play-button">go</button>
        <button type="button" class="btn btn-success" id="reset-button">reset</button>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
